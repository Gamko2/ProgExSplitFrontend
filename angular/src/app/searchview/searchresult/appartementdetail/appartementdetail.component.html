<body>
<div class=search-entry *ngFor="let appartement of appartements">
    
      <h1 class="h1"> {{appartement.objecttype}}</h1>
      <div class="center">
        <p> Rooms:    {{appartement.rooms}} </p>
        <p> Size:     {{appartement.squaremeter}} m²</p>
        <p> Price:    {{appartement.price}}€</p>
        <p> Extras:   {{appartement.extra}}</p>
        <p> Location: {{appartement.plz}} {{appartement.ort}}</p>
      </div>
    
    </div>

  </body>
